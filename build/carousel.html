<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="foo">
    <meta name="keywords" content="foo">
    <!-- Facebook-->
    <!--WEBサイトのURL-->
    <meta property="og:url" content="http://foo.bar/">
    <!--WEBサイトのタイトル。Twitter Cardでも併用。-->
    <meta property="og:title" content="foo">
    <!--WEBサイトのdescription。Twitter Cardでも併用。-->
    <meta property="og:description" content="foo">
    <!--TOPページなら'website'。下層ページや記事ページなら'article'。-->
    <meta property="og:type" content="website">
    <!--画像URL-->
    <meta property="og:image" content="http://foo.bar/image.png">
    <!-- Twitter-->
    <!--Summaryカードなら'summary'-->
    <meta name="twitter:card" content="summary_large_image">
    <!--画像URL-->
    <meta name="twitter:image" content="http://foo.bar/image.png">
    <title>foo</title>
    <link rel="stylesheet" href="./css/app.css?1548321921852">
  </head>
  <body>
    <div class="p-carousel" id="carousel1">

        <li class="p-carousel__item"><img class="p-carousel__body" src="https://fakeimg.pl/100x100/?retina=1&amp;text=2%E6%9E%9A%E7%9B%AE&amp;font=noto"></li>

      </ul>
      <ul class="p-carousel__nav">
